<!-- Modified form 'coder' theme -->
<span class="post-tax">
  <i>categories:&nbsp;</i>
  {{- range $index, $el := . -}}
    {{- if gt $index 0 }}
      <span class="tax-delimiter">,</span>
    {{- end }}
      <a href="{{ ( printf "categories/%s/" ( . | urlize ) ) | relLangURL }}">
        {{ . }}
      </a>
  {{- end -}}
</span>

<!-- Modified 'layouts/posts/li.html' form 'coder' theme -->
<li style="margin-bottom: 30px">
  <span>{{ .Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</span>
  <a href="{{ .Permalink }}">{{ .Title }}</a>
  <div style="font-size: 14px;">
    {{ with .Page.Params.Categories }}{{ partial "taxonomy/post-categories" . }}{{ end }}
    {{ with .Page.Params.Tags }}{{ partial "taxonomy/post-tags" . }}{{ end }}
  </div>
</li>

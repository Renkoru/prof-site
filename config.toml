[languages]
  [languages.ru]
    contentDir = 'content/ru'
    disabled = false
    languageCode = 'ru-Ru'
    languageDirection = 'ltr'
    languageName = 'Russian'
    title = 'Максим Руренко'
    weight = 1
    [languages.ru.params]
      subtitle = 'subtitle placeholder'
    [languages.ru.menus]
      [[languages.ru.menus.main]]
        name = 'Публикации'
        pageRef = '/articles'
        weight = 1
      [[languages.ru.menus.main]]
        name = 'Обо мне'
        pageRef = '/about'
        weight = 2
  [languages.en]
    contentDir = 'content/en'
    disabled = true
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Project Documentation'
    weight = 2
    [languages.en.params]
      subtitle = 'Reference, Tutorials, and Explanations'


baseURL = "https://pro-mrurenko.netlify.app/"
languageCode = "ru-Ru"
title = "Maxim Rurenko"
theme = "hugo-mr-pro"
defaultContentLanguage='ru'
defaultContentLanguageInSubdir = false

[params]
    author = "Максим Руренко"
    info = "Software Developer"
    description = "Maxim Rurenko's personal website"
    keywords = "blog,developer"
    avatarurl = "images/avatar.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = ""

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    customCSS = ["css/custom.css"]
    customPrintCSS = ["css/print.css"]

[taxonomies]
  category = "categories"
  tag = "tags"

# Social links
[[params.social]]
    name = "Github"
    icon = "fab fa-github fa-2x"
    weight = 1
    url = "https://github.com/renkoru/"

